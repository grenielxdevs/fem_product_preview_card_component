<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Main Styles: styles.css -->
  <link rel="stylesheet" href="styles.css">

  <!-- Font Styles: Monserrat and Fraunces -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300,500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img class="card-pc" src="./images/image-product-desktop.jpg" alt="">
          <img class="card-sp" src="./images/image-product-mobile.jpg" alt="">
        </div>
        <div class="card-content">
          <span class="card-category">Perfume</span>
          <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="card-price">
            <h3>$149.99<span><s>$169.99</s></span></h3>
          </div>
          <a href="#" class="button"><img src="./images/icon-cart.svg" alt="">Add To Cart</a>
        </div>
      </div>
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/grenielxdevs">Greniel Galinato | grenielxdevs</a>.
  </footer>
</body>
</html>
